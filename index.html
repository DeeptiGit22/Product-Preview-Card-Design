<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./style.css" />

		<title>Product preview card component</title>
	</head>
	<body>
		<div class="container">
			<picture>
				<!-- For mobile devices -->
				<source
					media="(max-width: 767px)"
					srcset="./images/image-product-mobile.jpg"
				/>

				<!-- For larger screens -->
				<source
					media="(min-width: 768px)"
					srcset="./images/image-product-desktop.jpg"
				/>

				<!-- Fallback for browsers that don't support <picture> element -->
				<img
					src="./images/image-product-mobile.jpg"
					alt="Image of the product"
					class="img"
					loading="lazy"
					decoding="async"
				/>
			</picture>

			<main>
				<div>
					<span class="product-type">Perfume</span>
					<h1 class="heading">Gabrielle Essence Eau De Parfum</h1>
					<p class="description">
						A floral, solar and voluptuous interpretation composed by Olivier
						Polge, Perfumer-Creator for the House of CHANEL.
					</p>
					<div class="product-price">
						<span class="discounted-price">$149.99</span>
						<span class="actual-price">$169.99</span>
					</div>
					<div role="button" class="footer">
						<img src="./images/icon-cart.svg" alt="" />Add to Cart
					</div>
				</div>
			</main>
		</div>
	</body>
</html>
